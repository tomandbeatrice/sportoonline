# Proje Bilgileri
sonar.projectKey=sportoonline
sonar.organization=sportoonline
sonar.projectName=SportoOnline
sonar.projectVersion=1.0.0

# Kaynak Dizinleri
sonar.sources=src,app,resources
sonar.tests=tests,src/**/*.spec.ts,src/**/*.test.ts

# Dil Ayarları
sonar.language=ts,js,vue,php

# Encoding
sonar.sourceEncoding=UTF-8

# Host URL (SonarCloud için)
sonar.host.url=https://sonarcloud.io

# Exclusions - Analiz dışı dosyalar
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/public/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/vendor/**,\
  **/storage/**,\
  **/bootstrap/cache/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/resources/lang/**,\
  **/database/migrations/**,\
  **/database/seeders/**

# Test Exclusions
sonar.test.exclusions=**/tests/**,**/*.spec.ts,**/*.test.ts,**/*.test.php

# JavaScript/TypeScript Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx,.vue

# TypeScript Yapılandırması
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.node.maxspace=4096

# Code Duplication
sonar.cpd.exclusions=**/*.spec.ts,\
  **/*.test.ts,\
  **/tests/**,\
  **/database/migrations/**,\
  **/resources/views/**

# PHP Yapılandırması
sonar.php.coverage.reportPaths=coverage/clover.xml,coverage/php-coverage.xml
sonar.php.tests.reportPath=tests/
sonar.php.file.suffixes=.php
sonar.php.version=8.2

# Kalite Profilleri
sonar.qualitygate.wait=true

# Analysis Mode
sonar.scm.provider=git

# Branch Analysis
sonar.branch.name=main
