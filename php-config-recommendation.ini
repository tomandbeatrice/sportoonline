; PHP Upload Configuration for SportOnline
; Bu dosyayı PHP'nin php.ini dosyasına ekleyin veya .htaccess kullanın

[PHP]
; File upload limits
upload_max_filesize = 10M
post_max_size = 60M
max_file_uploads = 20
memory_limit = 256M
max_execution_time = 60

; Session settings
session.gc_maxlifetime = 7200
session.cookie_lifetime = 7200

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Opcache (Production)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
